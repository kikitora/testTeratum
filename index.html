<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | TeraTumTum</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
  </head>
  <body style="text-align: center;width: 100vw;height: 100vh; margin: 0">
  <canvas id="unity-canvas"
        style="position: relative; width: auto; height: 98vh;margin-top:1vh; background: rgb(35, 31, 32) none repeat scroll 0% 0%; cursor: default;"
        width="1170" height="2532"></canvas>
    <script>
      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/TEST.loader.js";
      var config = {
        dataUrl: buildUrl + "/TEST.data.br",
        frameworkUrl: buildUrl + "/TEST.framework.js.br",
        codeUrl: buildUrl + "/TEST.wasm.br",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "TeraTumTum",
        productVersion: "1.0",
        showBanner: unityShowBanner,
      };


      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
        // Avoid draining fillrate performance on mobile devices,
        // and default/override low DPI mode on mobile browsers.
        config.devicePixelRatio = 1;
        unityShowBanner('WebGL builds are not supported on mobile devices.');
      } else {
        canvas.style.width = "960px";
        canvas.style.height = "600px";
      }
      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
          fullscreenButton.onclick = () => {
            unityInstance.SetFullscreen(1);
          };
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
